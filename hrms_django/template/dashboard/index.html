{% extends './base.html' %}

{% block mainContent %}
<div class="dashborad-box stat bg-white">
    <h4 class="title">Manage Dashboard</h4>
    <div class="section-body">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-xs-12 dar pro mr-3">
                <div class="item">
                    <div class="icon">
                        <i class="fa fa-list" aria-hidden="true"></i>
                    </div>
                    <div class="info">
                        <h6 class="number">{{total}}</h6>
                        <p class="type ml-1">Published Property</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12 dar rev mr-3">
                <div class="item">
                    <div class="icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="info">
                        <h6 class="number">{{active}}</h6>
                        <p class="type ml-1">Active</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 dar com mr-3">
                <div class="item mb-0">
                    <div class="icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="info">
                        <h6 class="number">{{inactive}}</h6>
                        <p class="type ml-1">Inactive</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 dar booked">
                <div class="item mb-0">
                    <div class="icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="info">
                        <h6 class="number">{{rented}}</h6>
                        <p class="type ml-1">Rented</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dashborad-box mb-0">
    <h4 class="heading pt-0">Personal Information</h4>
    <div class="section-inforamation">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <input type="hidden" value="{{request.user}}"
                           name="username" >
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{request.user.first_name}}"
                           name="first_name" placeholder="Enter your First name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{request.user.last_name}}"
                        name="last_name" placeholder="Enter your Last name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" class="form-control" value="{{request.user.email}}"
                        name="email"  placeholder="Ex: example@domain.com">
                    </div>
                </div>
