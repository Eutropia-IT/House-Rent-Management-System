<!DOCTYPE html>
<html lang="zxx">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="html 5 template">
    <meta name="author" content="">
    <title>Dashboard</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/landing/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/landing/css/jquery-ui.css' %}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i%7CMontserrat:600,800" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="{% static '/landing/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/fontawesome-5-all.min.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/font-awesome.min.css' %}">
    <!-- ARCHIVES CSS -->
    <link rel="stylesheet" href="{% static '/landing/css/search.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/dashbord-mobile-menu.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/swiper.min.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/lightcase.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/menu.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/slick.css' %}">
    <link rel="stylesheet" href="{% static '/landing/css/styles.css' %}">
    <link rel="stylesheet" id="color" href="{% static '/landing/css/default.css' %}">
</head>
<body class="maxw1600 m0a dashboard-bd">
    <!-- Wrapper -->
    <div id="wrapper" class="int_main_wraapper">
        <!-- START SECTION HEADINGS -->
        <!-- Header Container ================================================== -->
        <div class="clearfix"></div>
        <!-- Header Container / End -->
        <!-- START SECTION DASHBOARD -->
        <section class="user-page section-padding mt-0">
            <div class="container-fluid">
                <div class="row">
                    <!-- PC sidebar -->
                    <div class="col-lg-3 col-md-12 col-xs-12 pl-0 pr-0 user-dash">
                        <div class="user-profile-box mb-0">
                            <div class="sidebar-header"> <a href="/"><img
                                        src="{% static 'landing/images/logo-blue.svg' %}" alt="header-logo2.png"></a>
                            </div>
                            <div class="active-user">
                                <h2>Hi, {{request.user}}</h2>
                            </div>
                            <div class="detail clearfix">
                                <ul class="mb-0">
                                    <li>
                                        <a class="active" href="{% url 'dashboard' %}">
                                            <i class="fa fa-map-marker"></i> Dashboard
                                        </a>
                                    </li>
                                    <!-- <li>
                                        <a href="user-profile.html">
                                            <i class="fa fa-user"></i>Profile
                                        </a>
                                    </li> -->
                                    <li>
                                        <a href="{% url 'myList' %}">
                                            <i class="fa fa-list" aria-hidden="true"></i>My Properties
                                        </a>
                                    </li>
                                    <!-- <li>
                                        <a href="favorited-listings.html">
                                            <i class="fa fa-heart" aria-hidden="true"></i>Favorited Properties
                                        </a>
                                    </li> -->
                                    <li>
                                        <a href="{% url 'addProparty' %}">
                                            <i class="fa fa-list" aria-hidden="true"></i>Add Property
                                        </a>
                                    </li>
                                    <!-- <li>
                                        <a href="payment-method.html">
                                            <i class="fas fa-credit-card"></i>Payments
                                        </a>
                                    </li>
                                    <li>
                                        <a href="invoice.html">
                                            <i class="fas fa-paste"></i>Invoices
                                        </a>
                                    </li> -->
                                    <li>
                                        <a href="{% url 'changePass' %}">
                                            <i class="fa fa-lock"></i>Change Password
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'logout' %}">
                                            <i class="fas fa-sign-out-alt"></i>Log Out
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-12 col-xs-12 pl-0 user-dash2">
                        <!-- Mbl sidebar -->
                        <div class="col-lg-12 mobile-dashbord dashbord">
                            <div class="dashboard_navigationbar dashxl">
                                <div class="dropdown">
                                    <button onclick="myFunction()" class="dropbtn"><i class="fa fa-bars pr10 mr-2"></i>
                                        Dashboard Navigation</button>
                                    <ul id="myDropdown" class="dropdown-content">
                                        <li>
                                            <a class="active" href="{% url 'dashboard' %}">
                                                <i class="fa fa-map-marker mr-3"></i> Dashboard
                                            </a>
                                        </li>
                                        <!-- <li>
                                            <a href="user-profile.html">
                                                <i class="fa fa-user mr-3"></i>Profile
                                            </a>
                                        </li> -->
                                        <li>
                                            <a href="{% url 'myList' %}">
                                                <i class="fa fa-list mr-3" aria-hidden="true"></i>My Properties
                                            </a>
                                        </li>
                                        <!-- <li>
                                            <a href="favorited-listings.html">
                                                <i class="fa fa-heart mr-3" aria-hidden="true"></i>Favorited Properties
                                            </a>
                                        </li> -->
                                        <li>
                                            <a href="{% url 'addProparty' %}">
                                                <i class="fa fa-list mr-3" aria-hidden="true"></i>Add Property
                                            </a>
                                        </li>
                                        <!-- <li>
                                            <a href="payment-method.html">
                                                <i class="fas fa-credit-card mr-3"></i>Payments
                                            </a>
                                        </li>
                                        <li>
                                            <a href="invoice.html">
                                                <i class="fas fa-paste mr-3"></i>Invoices
                                            </a>
                                        </li> -->
                                        <li>
                                            <a href="{% url 'changePass' %}">
                                                <i class="fa fa-lock mr-3"></i>Change Password
                                            </a>
                                        </li>
                                        <li>
                                            <a href="{% url 'logout' %}">
                                                <i class="fas fa-sign-out-alt mr-3"></i>Log Out
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- Main Content -->
                        {% block mainContent %}{% endblock mainContent %}
                    </div>
                </div>
            </div>
        </section>
        <!-- END SECTION DASHBOARD -->
        <a data-scroll href="#wrapper" class="go-up"><i class="fa fa-angle-double-up" aria-hidden="true"></i></a>
        <!-- END FOOTER -->
        <!-- START PRELOADER -->
        <div id="preloader">
            <div id="status">
                <div class="status-mes"></div>
            </div>
        </div>
        <!-- END PRELOADER -->
        <!-- ARCHIVES JS -->
        <script src="{% static '/landing/js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static '/landing/js/jquery-ui.js' %}"></script>
        <script src="{% static '/landing/js/tether.min.js' %}"></script>
        <script src="{% static '/landing/js/moment.js' %}"></script>
        <script src="{% static '/landing/js/bootstrap.min.js' %}"></script>
        <script src="{% static '/landing/js/mmenu.min.js' %}"></script>
        <script src="{% static '/landing/js/mmenu.js' %}"></script>
        <script src="{% static '/landing/js/swiper.min.js' %}"></script>
        <script src="{% static '/landing/js/swiper.js' %}"></script>
        <script src="{% static '/landing/js/slick.min.js' %}"></script>
        <script src="{% static '/landing/js/slick2.js' %}"></script>
        <script src="{% static '/landing/js/fitvids.js' %}"></script>
        <script src="{% static '/landing/js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static '/landing/js/jquery.counterup.min.js' %}"></script>
        <script src="{% static '/landing/js/imagesloaded.pkgd.min.js' %}"></script>
        <script src="{% static '/landing/js/isotope.pkgd.min.js' %}"></script>
        <script src="{% static '/landing/js/smooth-scroll.min.js' %}"></script>
        <script src="{% static '/landing/js/lightcase.js' %}"></script>
        <script src="{% static '/landing/js/search.js' %}"></script>
        <script src="{% static '/landing/js/owl.carousel.js' %}"></script>
        <script src="{% static '/landing/js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static '/landing/js/ajaxchimp.min.js' %}"></script>
        <script src="{% static '/landing/js/newsletter.js' %}"></script>
        <script src="{% static '/landing/js/jquery.form.js' %}"></script>
        <script src="{% static '/landing/js/jquery.validate.min.js' %}"></script>
        <script src="{% static '/landing/js/searched.js' %}"></script>
        <script src="{% static '/landing/js/dashbord-mobile-menu.js' %}"></script>
        <script src="{% static '/landing/js/forms-2.js' %}"></script>
        <script src="{% static '/landing/js/color-switcher.js' %}"></script>
        <script>
            $(".header-user-name").on("click", function () {
                $(".header-user-menu ul").toggleClass("hu-menu-vis");
                $(this).toggleClass("hu-menu-visdec");
            });
        </script>
        <!-- MAIN JS -->
        <script src="{% static '/landing/js/script.js' %}"></script>
    </div>
    <!-- Wrapper / End -->
</body>
</html>
